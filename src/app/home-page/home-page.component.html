  <div class="bio-card">
    <div class="bio-card-header">
      <span class="bio-title">YOUR JOBS</span>
    </div>
    <div class="bio-card-content">
      <div class="bio-sub-card-container">
  
        <ng-container *ngFor="let job of jobs">
          <div class="bio-sub-card" *ngIf="job.status != 'Complete'">
            <div class="bio-item block margin-small"> 
              <span class="bio-item left bold"> {{ job.name }} </span>
              <span class="bio-item right bold"> 
                <div class="orange" *ngIf="job.status == 'Waiting'">
                  {{ job.status }}
                </div>
                <div class="green" *ngIf="job.status == 'In Progress'">
                  {{ job.status }}
                </div>
              </span>

              <span class="clear"></span>
            </div>

            <div class="bio-card-divider"></div>

            <div class="bio-row">
              <span class="bio-item margin-small left third left-text">Script:</span>
              <span class="bio-item margin-small right half">{{ job.script }}</span>
              <span class="clear"></span>
            </div>
            <div class="bio-row">
              <span class="bio-item margin-small left third left-text">File:</span>
              <span class="bio-item margin-small right half">{{ job.file }}</span>
              <span class="clear"></span>
            </div>
            <div class="bio-row">
              <span class="bio-item margin-small left third left-text">Began:</span>
              <span class="bio-item margin-small right half">{{ job.began }}</span>
              <span class="clear"></span>
            </div>

            <div class="bio-card-divider"></div>

            <div class="bio-row">
              <button class="bio-button margin-small right">View Job</button>
            </div>
          </div>
        </ng-container>
  
        <span class="clear"></span>
      </div>
    </div>

    <div class="bio-card-footer">
      <button class="bio-button right" routerLink="/create-job" routerLinkActive="active">Create Job</button>
      <span class="clear"></span>
    </div>
  </div>

  <div class="bio-card">
    <div class="bio-card-header">
      <span class="bio-title">YOUR FILES</span>
    </div>

    <div class="bio-card-content">
      <div class="bio-row small-padding center-text">
        <div class="bio-item full margin-bottom-small center-text">
          <span class="bio-input-label center-text">Storage Usage</span>
        </div>
      </div>
      <div class="bio-progress-bar-container">
        <div class="bio-progress-bar-background"></div>
        <div class="bio-progress-bar"></div>
        <div class="bio-progress-bar-label">21.3gb of 50gb</div>
      </div>
    
      <div class="bio-divider margin-bottom"></div>

      <div class="bio-sub-card-container">
        <ng-container *ngFor="let file of files">
          <div class="bio-sub-card">
            <span class="bio-item margin-small left bold"> {{ file.name }} </span>
            <span class="clear"></span>
            <div class="bio-card-divider"></div>
            <span class="bio-item margin-small left">Size: {{ file.size }} bytes</span>
            <span class="bio-item margin-small left">Uploaded: {{ file.uploaded }}</span>
          </div>
        </ng-container>

        <span class="clear"></span>
      </div>
    
      <div class="bio-divider margin-bottom"></div>

      <div class="bio-file-container margin-bottom">
        <input type="file" file-model="myFile" class="bio-file" (change)="fileChangeEvent($event)"  name="upload">
        <label class="bio-file-label">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 17" width="20" height="17" class="bio-svg">
            <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
          </svg>
          <span>Choose a fileâ€¦</span>
        </label>
      </div>
    </div>
    
    <div class="bio-card-footer">
      <button class="bio-button right" (click)="upload()">Upload</button>
      <span class="clear"></span>
    </div>
  </div>
</div>
